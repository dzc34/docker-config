# Start httpd service from container and share ~/public_http.stdin_open: true
apache24:
  build: build/httpd/2.4
  #image: llaumgui/centos-httpd24
  ports:
   - "80:80"
  volumes:
   - ~/public_html:/var/www/html
   - ./conf/vhost.d:/etc/httpd/vhost.d
  links:
   - php56fpm


# Start php-fpm service from container
php56fpm:
  build: build/php-fpm/5.6
  #image: llaumgui/centos-php56
  ports:
   - "9000:9000"
  volumes:
   - ~/public_html:/var/www/html
  stdin_open: true
  links:
   - mariadb10


# Start mariadb service from container
mariadb10:
  image: mariadb
  environment:
    MYSQL_ROOT_PASSWORD: docker
  ports:
   - "3306:3306"
  volumes:
   - ./data/mysql:/var/lib/mysql